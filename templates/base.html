<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Quest</title>

    <link rel="stylesheet" href="../static/style.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container w-75 bg-light d-flex flex-column justify-content-center">
      <h1 class="display-1 text-center">Job Quest</h1>
      {% if session.get('user_id') %}
      <ul class="nav nav-tabs d-flex justify-content-center">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/application' %}active{% endif %}" href="/application">Add Application</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/job' %}active{% endif %}" href="/job">Add Job</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/company' %}active{% endif %}" href="/company">Add Company</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/analytics' %}active{% endif %}" href="/analytics">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/notification' %}active{% endif %}" href="/notification">Set Notification</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="/logout">Logout</a>
        </li>
      </ul>
      {% endif %}
      <div class="container w-75 bg-light">{% block content %} {% endblock %}</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
